<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="">
      <select class="form-control" id="size">
        <option>- Pizza Size -</option>
        <option>Small 10"</option>
        <option>Medium 12"</option>
        <option>Large 14"</option>
        <option>Family 16"</option>
      </select>
      <select class="form-control" id="crust">
        <option>- Crust Options -</option>
        <option>Hand Tossed</option>
        <option>Stuffed</option>
        <option>Thin</option>
        <option>Pan</option>
      </select>
      <select class="form-control" id="sauce">
        <option>- Sauce Options -</option>
        <option>Robust Tomato</option>
        <option>Creamy Garlic</option>
        <option>Hearty Marinara</option>
        <option>Barbeque</option>
      </select>
      <h3>Toppings</h3>
      <div id="toppings">
      <div class="form-check">
        <input class="sum" type="checkbox" value="2" id="pepperoni">
        <label class="form-check-label" for="flexCheckDefault">
          Artisan Pepperoni
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="2" id="sausage">
        <label class="form-check-label" for="flexCheckDefault">
          Handcrafted Sausage
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="2" id="chicken-sausage">
        <label class="form-check-label" for="flexCheckDefault">
          Spicy Chicken Sausage
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="2" id="bacon">
        <label class="form-check-label" for="flexCheckDefault">
          Premium Bacon
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="2" id="canadian">
        <label class="form-check-label" for="flexCheckDefault">
          Canadian Bacon
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="onion">
        <label class="form-check-label" for="flexCheckDefault">
          Grilled Onion
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="peppers">
        <label class="form-check-label" for="flexCheckDefault">
          Red Hot lil-mama's Peppers
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="pineapple">
        <label class="form-check-label" for="flexCheckDefault">
          Pineapple Chunks
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="tomato">
        <label class="form-check-label" for="flexCheckDefault">
          Fresh Sliced Tomatoes
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="jalepeno">
        <label class="form-check-label" for="flexCheckDefault">
          Artisan Pickled Jalepeno's
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="olive">
        <label class="form-check-label" for="flexCheckDefault">
          Organic Black Olives
        </label>
      </div>
      <div class="form-check">
        <input class="sum" type="checkbox" value="1" id="artichoke">
        <label class="form-check-label" for="flexCheckDefault">
          Artichoke Chunks
        </label>
      </div>
      <button class="btn btn-dark btn-md">Place Order!</button>
      </div>
    </form>
  </div>
</body>
</html>
