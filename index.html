<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Menu</h2>
        <h4 class="card-title">Pricing</h4>
        <ul class="card-text">
          <li class="card-text">Small 10" - $10</li>
          <li class="card-text">Medium 12" - $12</li>
          <li class="card-text">Large 14" - $14</li>
          <li class="card-text">Family 16" - $16</li>
        </ul>
      </div>
    </div>
    <form>
      <select class="form-control" id="size">
        <option>- Pizza Size -</option>
        <option>Small 10"</option>
        <option>Medium 12"</option>
        <option>Large 14"</option>
        <option>Family 16"</option>
      </select>
      <select class="form-control" id="crust">
        <option>- Crust Options -</option>
        <option>Hand Tossed</option>
        <option>Thin</option>
        <option>Pan</option>
        <option>Gluten Free</option>
      </select>
      <select class="form-control" id="sauce">
        <option>- Sauce Options -</option>
        <option>Robust Tomato</option>
        <option>Creamy Garlic</option>
        <option>Hearty Marinara</option>
        <option>Barbeque</option>
      </select>
      <select class="form-control" id="cheese">
        <option>- Cheese Options -</option>
        <option>Mozzarella</option>
        <option>Provolone</option>
        <option>Vegan</option>
      </select>
      <select class="form-control" id="meattoppings">
        <option>- Meat Toppings -</option>
        <option>Pepperoni</option>
        <option>Sausage</option>
        <option>Canadian Bacon</option>
      </select>
      <select class="form-control" id="othertoppings">
        <option>- Other Toppings -</option>
        <option>Pineapple</option>
        <option>Mushroom</option>
        <option>Jalepeno</option>
      </select>
      <button class="btn btn-success btn-md">Order Pizza!</button>
    </form>
    <div id="order">
      
    </div>
  </div>
</body>
</html>
